<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Font google -->
<link href="https://fonts.googleapis.com/css?family=Russo+One"
	rel="stylesheet"></link>
<!-- Foglio di stile -->
<link rel="styleSheet" href="/css/starwars-login.css"></link>
<style>
.form {
	margin: 100px;
}

</style>




<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>Login</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">

			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<!-- <a class="navbar-brand" href="#"> lato in alto a sinistra </a>-->
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>

				</ul>

				<a class="navbar-brand" href="/"><img src="/images/brand.png"
					height="50" /></a>

				<form class="navbar-form navbar-left"></form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/login">Login</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	
	<div class="form">
		<div class="container text-center">
			 <form action="#" th:action="@{/registration}" th:object="${utente}"
				method="post" class="form-horizontal" role="form">
				<fieldset>
					<legend>Please Register</legend>

					<div>

						<div class="form-group">
							<span th:text="#{label.email}"></span> <br></br>
							<span><input type="text" th:field="*{email}" /></span><br></br>
							<span th:if="${#fields.hasErrors('email')}"	th:text="#{label.errorEmail}">Error</span>
						</div>


						<div class="form-group">
							<span th:text="#{label.password}">Password: </span><br></br> <span><input
								type="password" th:field="*{password}" /></span><br></br> <span
								th:if="${#fields.hasErrors('password')}"
								th:text="#{label.mandatory}">Error</span>
						</div>
						<div class="form-group">
							<span th:text="#{label.nome}">Nome: </span><br></br> <span><input
								type="text" th:field="*{nome}" /></span><br></br> <span
								th:if="${#fields.hasErrors('nome')}"
								th:text="#{label.mandatory}">Error</span>
						</div>
						<div class="form-group">
							<span th:text="#{label.cognome}">Cognome: </span><br></br> <span><input
								type="text" th:field="*{cognome}" /></span><br></br> <span
								th:if="${#fields.hasErrors('cognome')}"
								th:text="#{label.mandatory}">Error</span>
						</div>
						<div>
							<span><button type="submit">Registra Utente</button></span>
						</div>
					</div>
		
		</fieldset>
		</form>
		

		<form th:action="@{/login}" method="get">
			<p>
				<button type="Submit">Sei registrato Clicca qui</button>
			</p>

			<span th:utext="${successMessage}"></span>

		</form>

	</div>
	</div>
</body>
</html>
