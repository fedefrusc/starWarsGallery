<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

<script

<!-- Foglio di stile -->
<link rel="styleSheet" href="/css/infoOpera.css"></link>
<!-- Script -->
<script src="/js/imageView.js"></script>
<meta charset="ISO-8859-1"></meta>
<title>StarWarsGallery</title>
</head>



<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<!-- <a class="navbar-brand" href="#"> lato in alto a sinistra </a>-->
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				
      				<ul class="nav navbar-nav navbar-left">
					 <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown"th:text="#{label.opzioniUtente}">
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
             <li><a href="/utente/listaAutoriUtente">Naviga per Autori</a></li>
            <li><a href="/utente/listaAnni">Naviga per anno Opera</a></li>
          </ul>
        </li>
				</ul>
					
				<div class="navbar-brand"><a href="/default"><img src="/images/brand.png"
					height="50" ></img></a></div>
					
				<div class="collapse navbar-collapse" id="myNavbar">
      				<ul class="nav navbar-nav navbar-right">
					 <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" th:text="${nomeUtente}">
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="/logout">Logout</a></li>
            <li><a href="/utente/infoUtente">Info</a></li>
           
          </ul>
        </li>
				</ul>
				</div>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

<div class="containe">
	<div class="title">Info Opera</div>
	<span th:text="#{label.titolo}"></span><span th:text="${opera.titolo}"> </span><br></br>
	<span th:text="#{label.anno}"></span><span th:text="${opera.anno}"> </span><br></br>
	<span th:text="#{label.tecnica}"></span><span th:text="${opera.tecnica}"> </span><br></br>
	<span th:text="#{label.dimensioni}"></span><span th:text="${opera.dimensioni}"> </span><br></br>
	<span th:text="#{label.autore}"></span><span th:text="${autore.nome}"> </span><br></br>
	
	<!-- <span th:text="#{label.pathImage}"></span><span th:text="${opera.pathImage}"> </span><br></br> -->
	
	
	
	</div>	
	<div class="imageGalleryInfo">
	 <a href="#" class="img-rounded" data-toggle="modal" data-target="#lightbox"> 
		<img  th:alt="${opera.titolo}" th:src="${opera.pathImage}" class="img-rounded" width="250" height="300">     
	</a></div>
	<div id="lightbox" class="modal fade" tabindex="-1" role="dialog"
					aria-labelledby="myLargeModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<button type="button" class="close hidden" data-dismiss="modal"
							aria-hidden="true">X</button>
						<div class="modal-content">
							<div class="modal-body">
								<img src="" alt="" />
							</div>
						</div>
					</div>
				</div>




</body>
</html>
