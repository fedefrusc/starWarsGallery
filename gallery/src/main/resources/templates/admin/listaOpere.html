<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Font google -->
<link href="https://fonts.googleapis.com/css?family=Russo+One"
	rel="stylesheet"></link>
<!-- Foglio di stile -->
 <link rel="styleSheet" href="/css/listaOpere.css"></link>
<script src="/js/imageView.js"></script>
<meta charset="ISO-8859-1"></meta>
<title>StarWarsGallery</title>
</head>



<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">

			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<!-- <a class="navbar-brand" href="#"> lato in alto a sinistra </a>-->
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">

				<ul class="nav navbar-nav navbar-left">
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" th:text="#{label.opzioni}"> <span
							class="caret"></span>
					</a>
						<ul class="dropdown-menu">
							<li><a href="/admin/adminOpera">Inserisci Opera</a></li>
							<li><a href="/admin/listaAutori">Cancella Opera</a></li>
							

						</ul></li>
				</ul>

				<a class="navbar-brand" href="/admin/paginaAdmin"><img src="/images/brand.png"
					height="50" ></img></a>

				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown" th:text="${admin}"> <span
								class="caret"></span>
						</a>
							<ul class="dropdown-menu">
								<li><a href="/logout">Logout</a></li>
								<li><a href="/admin">Info</a></li>

							</ul></li>
					</ul>
				</div>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container text-center">
		<div class="listaAutori">
			<fieldset>
				<legend>Lista Opere </legend>

				

					<div class="row">
					<div th:each="opera : ${listaOpere}">
						<div class="col-sm-4">
							<div class="mySlide">
							 <a href="#" class="img-rounded" data-toggle="modal" data-target="#lightbox"> 
								<img th:alt="${opera.titolo}" th:src="${opera.pathImage}"
									class="img-rounded" width="250" height="300"> </a><a
									th:href="@{/admin/remove(id=${opera.id})}"> Cancella Opera </a>
							</div>
						</div>
					</div>
				</div>
					<div id="lightbox" class="modal fade" tabindex="-1" role="dialog"
					aria-labelledby="myLargeModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<button type="button" class="close hidden" data-dismiss="modal"
							aria-hidden="true">X</button>
						<div class="modal-content">
							<div class="modal-body">
								<img src="" alt="" />
							</div>
						</div>
					</div>
				</div>

			</fieldset>
		</div>


	</div>
</body>
</html>
